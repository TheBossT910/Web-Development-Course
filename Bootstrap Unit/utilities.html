<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="utilities.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 mb-3">Utilities</h1>
        <div class="row">
            <!-- makes a border, rounds the border, removes the top, sets the border color, makes a shadow -->
            <div class="col-md-4 border rounded border-top-0 border-success shadow">
                <button class="btn btn-info shadow">Shadow!</button>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet vero sequi magni et. Magnam molestias
                iste, doloribus suscipit rem eveniet voluptate dolores enim, libero nemo atque, blanditiis dolor?
                Accusamus, in?
            </div>
        </div>
        <div>
            <!-- padding example, 0-5 and auto -->
            <hr>
            <button class="btn btn-primary p-0">Padding 0</button>
            <button class="btn btn-primary p-1">Padding 1</button>
            <button class="btn btn-primary p-2">Padding 2</button>
            <button class="btn btn-primary p-3">Padding 3</button>
            <button class="btn btn-primary p-4">Padding 4</button>
            <button class="btn btn-primary p-5">Padding 5</button>
        </div>
        <!-- on this div, we are changing the margin. It is the exact same as padding, except m for margin -->
        <div class="my-5">
            <!-- padding example, 0-5 -->
            <hr>
            <button class="btn btn-primary p-0 pt-5">Padding Top</button>
            <button class="btn btn-primary p-0 pb-5">Padding Bottom</button>
            <button class="btn btn-primary p-0 pl-5">Padding Left</button>
            <button class="btn btn-primary p-0 pr-5">Padding Right</button>
            <button class="btn btn-primary p-0 px-5">Padding X</button>
            <button class="btn btn-primary p-0 py-5">Padding Y</button>
        </div>
        <!-- padding changes with screen size -->
        <button class="btn btn-danger p-0 p-sm-1 p-md-2 p-lg-3 p-xl-5">I CHANGE!</button>
    </div>

    <!-- Javascript stuff -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
