<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Ping Pong Score Keeping</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <!-- The card everything is contained in -->
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                        </header>

                        <div class="card-content">
                            <!-- Text content -->
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                            </div>

                            <!-- Our dropdown -->
                            <label for="rounds" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded is-normal">
                                <select name="rounds" id="rounds">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <!-- All of our buttons -->
                            <button class="button is-primary card-footer-item is-large" id="p1Button">+1 Player One</button>
                            <button class="button is-info card-footer-item is-large" id="p2Button">+1 Player Two</button>
                            <button class="button is-danger card-footer-item is-large" id="resetButton">Reset</button>
                        </footer>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
