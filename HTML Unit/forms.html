<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <h2>Random Stuff</h2>
    <!-- making a form  -->
    <form action="/tacos">
        <!-- different type attributes in the input element  -->
        <!-- placeholder type shows placeholder text in the input area on the website  -->
        <p>
            <!-- the for text and the id text on the label and input respectively link each element together  -->
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>In the middle!</button>
        <p>
            <label for="color">Enter a colour:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <!-- this is also a valid way to link a label and input elements, does not require for or id, non-standard way (use the other approach with ids)  -->
            <label>Enter a number:
                <input type="number" placeholder="enter a number" name="num" min="1" max="1000" step="2">
            </label>
        </p>
        <!-- default behaviour of a button is to submit the form, type="submit"  -->
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <!-- submits the form  -->
        <button>Submit!!!</button>
        <!-- same thing -->
        <input type="submit" value="Click Me!">
    </form>

    <!-- now outside of the form -->
    <hr>
    <button>Not inside the form</button>

    <!-- form to search Reddit -->
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <!-- form to search Google -->
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <!-- form to search youtube -->
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube!</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <!-- checkbox  -->
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <!-- radio type -->
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s" checked>
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <!-- select (the drop-down) type -->
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <!-- range type -->
        <p>
            <label for="Cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" step="5" name="cheese_level">
        </p>

        <!-- textarea element -->
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="40" rows="10" placeholder="Type something here"></textarea>
        </p>

        <!-- submit button  -->
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <input type="email" name="" id="" required>
            <input type="url" name="" id="" required>
        </p>
        
        <button>Submit</button>
    </form>

</body>

</html>
