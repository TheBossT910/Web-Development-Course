<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <!-- making a table element  -->
    <table>
        <!-- head of the table, we can also have tfoot -->
        <thead>
            <tr>
                <!-- header cells in a table  -->
                <th>Animal</th>
                <th>Average Mass [kg (lb)]</th>
                <th>Maximum Mass</th>
                <th>Flighted</th>
            </tr>
        </thead>

        <!-- body of the table  -->
        <tbody>
            <tr>
                <!-- data cells in a table  -->
                <td>Ostrich</td>
                <td>104 (230)</td>
                <td>156.8 (346)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90 (200)</td>
                <td>130 (287)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Wild Turkey</td>
                <td>13.5 (29.8)</td>
                <td>39 (86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>

    <!-- doing something else with the table now  -->
    <h1>V2</h1>
    <table>
        <!-- head of the table-->
        <thead>
            <tr>
                <!-- animal and flighted has the height of 2 rows  -->
                <!-- average mass spans 2 coloumns  -->
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>

            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>

        <!-- body of the table  -->
        <tbody>
            <tr>
                <!-- data cells in a table  -->
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
