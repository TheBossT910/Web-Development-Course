<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project!</title>
</head>

<body>
    <h1>ToDo List</h1>
    <!-- instructions -->
    <ul>
        <li>"new" -> add a todo</li>
        <li>"list" -> print out each todo and its index</li>
        <li>"delete" -> remove the todo at a specific index</li>
        <li>"quit" -> exit the todo program</li>
    </ul>

    <!-- Javascript -->
    <script src="todo.js"></script>
</body>

</html>
