<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacos!</title>
</head>
<body>
    <h1>GET and POST Requests</h1>
    <h2>GET Request</h2>
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text" name="meat" placeholder="Input meat type of tacos">
        <input type="text" name="qty" placeholder="Input quantity of tacos">
        <button>Submit!</button>
    </form>

    <h2>POST Request</h2>
    <form action="http://localhost:3000/tacos" method="post">
        <input type="text" name="meat" placeholder="Input meat type of tacos">
        <input type="text" name="qty" placeholder="Input quantity of tacos">
        <button>Submit!</button>
    </form>
    
</body>
</html>
